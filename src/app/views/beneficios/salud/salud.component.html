<div class="beneficios-categorias-header">
  <div class="beneficios-categorias-header-titulo">
      <div class="beneficios-categorias-header-titulo-boton">
          <i class="fas fa-chevron-circle-left" [routerLink]="['/beneficios']"></i>
      </div>
      <div class="beneficios-categorias-header-titulo-nombre">Salud</div>
  </div>
</div>
<div class="salud">
    <ng-container *ngIf="bs.listaBeneficiosCat">
      <div class="salud-container">
          <div class="salud-container-left">
            <ng-container *ngFor="let beneficio of bs.listaBeneficiosCat">
              <div class="salud-container-left-boton shadow" routerLink="{{beneficio.id_beneficios}}" (click)="ga.onSaludMenuClick(beneficio.titulo_beneficio)">
                <div class="salud-container-left-boton-flecha">
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
                <div class="salud-container-left-boton-nombre">
                    {{ beneficio.titulo_beneficio }}
                </div>
              </div>
            </ng-container>
          </div>
          <div class="salud-container-right">
              <img src="https://c3soporte00400.cl/sg/assets/img/Beneficios/Salud_Lista.png" alt="">
          </div>
      </div>
    </ng-container>
</div>
