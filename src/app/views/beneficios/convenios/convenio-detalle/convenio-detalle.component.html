<ng-container *ngIf="beneficio">
    <div class="convenio-detalle-header animated fadeIn">
      <div class="convenio-detalle-header-titulo">
        <div class="convenio-detalle-header-titulo-flecha">
          <i class="fas fa-chevron-circle-left" [routerLink]="['../']"></i>
        </div>
        <div class="convenio-detalle-header-titulo-nombre">
          {{ beneficio.titulo_beneficio }}
        </div>
      </div>
    </div>
    <div class="convenio-detalle-container">
      <div class="convenio-detalle-container-body row">
        <div class="convenio-detalle-container-body-descripcion col-lg-8 col-md-6 col-sm-12">
          <p [innerHTML]="beneficio.descripcion_beneficio"></p><br>
            {{beneficio.mas_info}}<a href="{{beneficio.url}}" download target="_blank" class="convenio-detalle-container-body-boton">HAZ CLIC AQU√ç</a>
        </div>
        <div class="convenio-detalle-container-body-img col-lg-4 col-md-6 col-sm-12">
          <img [src]="beneficio.img_url_beneficio" class="img-fluid" alt="">
        </div>

      </div>
    </div>
  </ng-container>
