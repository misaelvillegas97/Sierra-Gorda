<div class="d-flex justify-content-between">
  <h3 class="chat-title">Chat</h3>
  <div class="close">
    <!-- <i class="fas fa-times" (click)="onQuit.emit(false)"></i> -->
  </div>
</div>
<br />
<ng-container *ngIf="chatList">
  <div class="container-fluid chat-container">
    <app-card
      *ngFor="let chat of chatList"
      [chat]="chat"
      (click)="chatSelect(chat)"
    ></app-card>
  </div>
</ng-container>

<div class="message-icon" (click)="onQuit.emit(false)">
  <img
    src="https://c3devapp.cl/sg/assets/img/chat.png"
    class="img-fluid float-right mt-4 pr-4"
    style=" cursor: pointer;
            position: absolute;
            bottom: 30px;
            right: 5px;
    "
    alt=""
    width="70px"
    height="70px"
    matTooltip="Click para cerrar"
    matTooltipPosition="before"
    matTooltipClass="orange-tooltip"
  />
</div>
