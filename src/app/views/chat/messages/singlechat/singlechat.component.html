<div class="chat-header border-bottom shadow-sm d-flex pt-3 pb-3">
  <div class="user-img pl-3 pr-3">
    <i class="fas fa-user"></i>
  </div>
  <div class="user-info pl-2">ID usuario: {{ data }}</div>
  <div class="actions">
    aquí va el botón :v
  </div>
</div>
<div class="chat-messages">
  <ul>
    <li style="width:100%" class="pb-3" *ngFor="let mensaje of mensajes">
      <div class="macro" [ngClass]="mensaje.author == 'me' ? 'msj' : 'msj-rta'">
        <div class="text text-l">
          <p>{{ mensaje.message }}</p>
          <p>
            <small> {{ mensaje.time }} </small>
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="chat-input-footer border-top d-flex">
  <input type="text" class="chat-input" />
  <button class="emoji-button" (click)="toggle_emoji = !toggle_emoji">
    <i class="far fa-smile-beam" style="color:white; margin-left: -1px;"></i>
  </button>
  <emoji-mart
    *ngIf="toggle_emoji"
    [style]="{ position: 'absolute', bottom: '40px', right: '15px' }"
    sheetSize="32"
    showPreview="false"
    title="Selecciona un emoji"
  ></emoji-mart>
  <button class="send-message" (click)="send_message()">
    enviar
  </button>
</div>
