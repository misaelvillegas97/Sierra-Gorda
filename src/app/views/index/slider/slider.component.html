<mdb-carousel [animation]="'slide'">
    <mdb-carousel-item *ngIf="code == 1s">
      <img class="d-block w-100 rounded-lg" src="assets/img/banner_ejemplo_1.png" alt="First slide">
    </mdb-carousel-item>
    <mdb-carousel-item *ngIf="code == 2">
      <img class="d-block w-100 rounded-lg" src="assets/img/foto2.PNG" alt="Second slide">
    </mdb-carousel-item>
</mdb-carousel>
