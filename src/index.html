    <script type="text/javascript">
      /*
        jsCalendar bug patch: dates select bug
        for versions 1.4.3 & 1.4.4
      */
      (function(){
        if (jsCalendar.version !== 'v1.4.4' && jsCalendar.version !== 'v1.4.3') {
            throw new Error('jsCalendar patch: Wrong jsCalendar version.');
        }
        // Get visible dates
        jsCalendar.prototype._getVisibleDates = function(date) {
            var tools = (jsCalendar.version === 'v1.4.4') ? jsCalendar.tools : {parseDate : this._parseDate};
            // For date
            if (typeof date === 'undefined') {
                // Get saved date
                date = this._date;
            }
            else {
                date = tools.parseDate(date);
            }

            // Visible days array
            var dates = [];
            // Get first day of the month
            var first = new Date(date.getTime());
            first.setDate(1);
            first.setHours(0, 0, 0, 0);

            // Count days of previous month to show
            var previous = first.getDay() - (this._options.firstDayOfTheWeek - 1);
            if (previous < 0) {
                previous += 7;
            }
            // Set day to month's first
            var day = new Date(first.getTime());
            // Previous month's days
            while (previous > 0) {
                // Calculate previous day
                day.setDate(day.getDate() - 1);
                day.setHours(0, 0, 0, 0);
                // Add page on frond of the list
                dates.unshift(new Date(day.getTime()));
                // Previous
                previous --;
            }

            // Set day to month's first
            day = new Date(first.getTime());
            // This month's days
            do {
                // Add page on back of the list
                dates.push(new Date(day.getTime()));
                // Calculate next day
                day.setDate(day.getDate() + 1);
                day.setHours(0, 0, 0, 0);
                // Repeat until next month
            } while (day.getDate() !== 1);

            // Next month's days
            var next = 42 - dates.length;
            // Add days left
            while (next > 0) {
                // Add page on back of the list
                dates.push(new Date(day.getTime()));
                // Calculate next day
                day.setDate(day.getDate() + 1);
                day.setHours(0, 0, 0, 0);
                // Next
                next --;
            }

            // Return days
            return dates;
        };
      })();
    </script>
