<!DOCTYPE html>
<html lang="es" id="html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" user-scalable=no content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=11, chrome=1">
    <title>SierraGorda</title>
    <base href="/" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,800,900"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth !important;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
      .ms-skin-default .ms-nav-next {
        background: url("https://c3devapp.cl/sg/assets/img/f1_der.png") !important;
        background-repeat: no-repeat !important;
        z-index: 7;
      }

      .ms-skin-default .ms-nav-prev {
        background: url("https://c3devapp.cl/sg/assets/img/f1_izq.png") !important;
        background-repeat: no-repeat !important;
        z-index: 7;
      }

      @media only screen and (min-width: 1024px) {
        .ms-skin-default .ms-nav-next {
          right: -90px !important;
          left: auto;
          background: url("https://c3devapp.cl/sg/assets/img/f1_der.png") !important;
          background-repeat: no-repeat !important;
        }

        .ms-skin-default .ms-nav-prev {
          left: -90px !important;
          right: auto;
          background: url("https://c3devapp.cl/sg/assets/img/f1_izq.png") !important;
          background-repeat: no-repeat !important;
        }
      }
      /* Js Calendar */
      .jsCalendar table {
        background-color: #ffffff;
        border-collapse: collapse;
        border-radius: 4px;
        /* box-shadow: none !important; */
        color: #000000;
        margin: 0px !important;
        width: 100%;
      }

      #my-calendar.jsCalendar table {
        box-shadow: none !important;
      }

      .jsCalendar thead .jsCalendar-week-days th,
      .jsCalendar tbody td {
        margin: 0 !important;
      }

      #my-calendar.jsCalendar thead .jsCalendar-week-days th {
        font-family: "Montserrat", sans-serif;
        color: #ff671b;
        font-weight: 800 !important;
      }

      .jsCalendar-title-name {
        color: #ff671b !important;
        float: none !important;
        margin-right: 0 !important;
        text-align: center;
        font-weight: 600 !important;
      }

      #cumple-calendar table {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #F0F9FB;
        border-radius: 20px;
        max-width: 350px;
        height: 340px;
        padding-top: 15px;
        -webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        -moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      }

      #cumple-calendar .jsCalendar-title-name {
        color: #ffc600 !important;
        font-size: 18pt
      }

      #cumple-calendar.jsCalendar tbody td:hover {
        background-color: rgba(255, 200, 0, 0.8) !important;
        color: white !important;
      }

      #cumple-calendar.jsCalendar thead .jsCalendar-week-days th {
        font-family: "Montserrat", sans-serif;
        color: #4b4b4b !important;
        font-weight: 800 !important;
      }

      #cumple-calendar .jsCalendar-current {
        background-color: white !important;
        border: 2px solid rgba(255, 200, 0, 0.8) !important;
        border-radius: 18px;
      }

      #cumple-calendar .jsCalendar-nav-left, #cumple-calendar .jsCalendar-nav-right {
        color: rgba(255, 200, 0, 0.8);
        font-size: 18pt;
      }

      .jsCalendar tbody td.jsCalendar-previous,
      .jsCalendar tbody td.jsCalendar-next {
        color: #cacaca !important;
      }

      tr td {
        font-family: "Montserrat", sans-serif;
        font-weight: 800 !important;
        color: #777777 !important;
        font-weight: 16pt !important;
      }

      .jsCalendar-current {
        background-color: white !important;
        border: 2px solid #ffb586 !important;
        border-radius: 18px;
      }

      .jsCalendar tbody td:hover {
        background-color: #ff671b !important;
        color: white !important;
      }

      .ms-bullets {
        position: absolute;
        bottom: -35px !important;
        right: 45%;
        /* margin-left: 48px !important; */
      }
      .ms-bullet {
        background: none !important;
        background-color: #d2d9ef !important;
        margin-top: 85px !important;
        border-radius: 20px !important;
      }

      .ms-bullet-selected {
        background-color: #0074c5 !important;
      }

    </style>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Base MasterSlider style sheet -->
    <link rel="stylesheet" href="assets/masterslider/style/masterslider.css" />

    <!-- Master Slider Skin -->
    <link href="assets/masterslider/skins/default/style.css" rel="stylesheet" type="text/css"/>

    <!-- MasterSlider Template Style -->
    <link href="assets/masterslider/style/ms-partialview.css" rel="stylesheet" type="text/css"/>



    <!-- jsCalendar style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/jsCalendar/source/jsCalendar.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>

    <!-- jQuery -->
    <script src="assets/masterslider/jquery.min.js"></script>
    <script src="assets/masterslider/jquery.easing.min.js"></script>

    <!-- Master Slider -->
    <script src="assets/masterslider/masterslider.min.js"></script>

    <!-- jsCalendar & ES languaje -->
    <script
      type="text/javascript"
      src="assets/jsCalendar/source/jsCalendar.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/jsCalendar/source/jsCalendar.lang.es.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
