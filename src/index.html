<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SierraGorda</title>
    <base href="/" />

    <style>
      .ms-skin-default .ms-nav-next {
        background: url("/assets/img/f1_der.png") !important;
        background-repeat: no-repeat !important;
      }

      .ms-skin-default .ms-nav-prev {
        background: url("/assets/img/f1_izq.png") !important;
        background-repeat: no-repeat !important;
      }

      @media only screen and (min-width: 1024px) {
        .ms-skin-default .ms-nav-next {
          right: -90px !important;
          left: auto;
          background: url("/assets/img/f1_der.png") !important;
          background-repeat: no-repeat !important;
        }

        .ms-skin-default .ms-nav-prev {
          left: -90px !important;
          right: auto;
          background: url("/assets/img/f1_izq.png") !important;
          background-repeat: no-repeat !important;
        }
      }
      /* Js Calendar */
      .jsCalendar table {
        background-color: #ffffff;
        border-collapse: collapse;
        border-radius: 4px;
        box-shadow: none !important;
        color: #000000;
        margin: 0px !important;
        width: 100%;
      }

      .jsCalendar thead .jsCalendar-week-days th, .jsCalendar tbody td {
        margin: 0 !important;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Base MasterSlider style sheet -->
    <link rel="stylesheet" href="assets/masterslider/style/masterslider.css" />

    <!-- Master Slider Skin -->
    <link
      href="assets/masterslider/skins/default/style.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- MasterSlider Template Style -->
    <link
      href="assets/masterslider/style/ms-partialview.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- jsCalendar style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/jsCalendar/source/jsCalendar.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/jsCalendar/themes/jsCalendar.micro.css"
    />
  </head>
  <body>
    <app-root></app-root>

    <!-- jQuery -->
    <script src="assets/masterslider/jquery.min.js"></script>
    <script src="assets/masterslider/jquery.easing.min.js"></script>

    <!-- Master Slider -->
    <script src="assets/masterslider/masterslider.min.js"></script>

    <!-- jsCalendar & ES languaje -->
    <script
      type="text/javascript"
      src="assets/jsCalendar/source/jsCalendar.js"
    ></script>
    <script
      type="text/javascript"
      src="assets/jsCalendar/source/jsCalendar.lang.es.js"
    ></script>
  </body>
</html>
